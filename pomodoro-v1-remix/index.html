<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
    <title>Pomodoro</title>
</head>
<body>
    <div id="app" class="container">
        <h2>
            <span>Pomodoro</span>
            <button @click="startOrPause()"><i class="glyphicon" :class="startPauseButtonStyle"></i></button>
            <button @click="stop()"><i class="glyphicon glyphicon-stop"></i></button>
        </h2>
        <div class="well">
            <div class="pomorodo-timer">
                <span>{{ formatedTime }}</span>  
            </div>
        </div>
        <h1>{{ statusDescription }}</h1>
        
    </div>        
</body>
</html>

<script>

    // Set constants we can work with.
    const POMODORO_STATES = {
        WORK: 'work',
        REST: 'rest',
        STOP: 'stop',
        PAUSE: 'pause'
    }

    // The user will be working for this amount of time.
    const WORKING_TIME_LENGTH_IN_MINUTES = 25;

    // And then resting for this amount of time.
    const RESTING_TIME_LENGTH_IN_MINUTES = 5;

    // We crate a new instance of Vue.
    new Vue({
        // The vue application will be attached to the '#app' element.
        el: '#app',
        data: {
            // We start the application at 25 minutes, and decrease from here.
            minute: WORKING_TIME_LENGTH_IN_MINUTES,
            // Seconds start at zero.
            second: 0,
            // The initial state is working.
            pomodoroState: POMODORO_STATES.STOP,

            timestamp: 0
        },
        methods: {
            // If the clock is running, pause it, if it's already paused, continues it
            startOrPause: function () {
                if (this.pomodoroState == POMODORO_STATES.STOP || this.pomodoroState == POMODORO_STATES.PAUSE) {
                    this.start();
                } else if (this.pomodoroState == POMODORO_STATES.REST || this.pomodoroState == POMODORO_STATES.WORK) {
                    this.pause();
                }
            },
            // Initializes the whole thing.
            start: function () {

                if (this.pomodoroState !== POMODORO_STATES.REST || this.pomodoroState !== POMODORO_STATES.WORK) {
                    this.pomodoroState = POMODORO_STATES.WORK;
                };

                this._tick();
                this.interval = setInterval(this._tick, 10);
            },
            // Runs the whole thing.
            _tick : function () {

                // If the second is not zero just decreases it.
                if (this.second !== 0) {
                    this.second--;
                    return;
                }

                // If the second is zero and the minute is different than zero.
                if(this.minute !== 0) {
                    // Just decreases the minutes.
                    this.minute--;
                    // And reset the seconds to count a full minute again.
                    this.second = 59;
                    return;
                }

                // We get here if the second is zero and the minute is zero.
                // In this case we flip the switch. If it's working it goes to restind, and
                // if it is resting it goes to working.
                this.pomodoroState = this.pomodoroState === 
                    POMODORO_STATES.WORK ? POMODORO_STATES.REST : POMODORO_STATES.WORK;

                // Performs the reset with the appropriate amount of minutes for each state.
                if (this.pomodoroState === POMODORO_STATES.WORK) {
                    this.minute = WORKING_TIME_LENGTH_IN_MINUTES;
                } else {
                    this.minute = RESTING_TIME_LENGTH_IN_MINUTES;
                }
            },
            pause: function () {
                if (this.pomodoroState == POMODORO_STATES.WORK || this.pomodoroState == POMODORO_STATES.REST) {
                    clearInterval(this.interval);
                    this.pomodoroState = POMODORO_STATES.PAUSE;
                }                
            },
            stop: function () {
                if (this.pomodoroState != POMODORO_STATES.STOP) {
                    this.pause();
                    this.minute = WORKING_TIME_LENGTH_IN_MINUTES;
                    this.second = 0,
                    this.pomodoroState = POMODORO_STATES.STOP;
                }
            }
        },
        computed: {
            statusDescription: function () {
                switch(this.pomodoroState) {
                    case POMODORO_STATES.PAUSE:
                        return 'Paused';
                        break;
                    case POMODORO_STATES.REST:
                        return 'Rest';
                        break;
                    case POMODORO_STATES.STOP:
                        return 'Stopped';
                        break;
                    case POMODORO_STATES.WORK:
                        return 'Work';
                        break;
                    default:
                        return 'Undefined';
                }
            },
            formatedTime: function () {
                let auxMin = this.minute < 10 ? ('0' + this.minute) : this.minute;
                let auxSec = this.second < 10 ? ('0' + this.second) : this.second;
                return auxMin + ':' + auxSec;
            },
            startPauseButtonStyle: function (){
                if (this.pomodoroState == POMODORO_STATES.STOP || this.pomodoroState == POMODORO_STATES.PAUSE) {
                    return 'glyphicon-play';
                } else if (this.pomodoroState == POMODORO_STATES.REST || this.pomodoroState == POMODORO_STATES.WORK) {
                    return 'glyphicon-pause';
                }
            }
        }   
    });

</script>
